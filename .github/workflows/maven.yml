name: Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean test -Dbrowser=chrome-headless

    - name: Set up Allure
      uses: allure-framework/setup-allure@v2 # Correct action name and indentation
      with:
        allure-version: '2.20.1' # Or latest version

    - name: Generate Allure Report
      run: allure generate allure-results -o allure-report

    - name: Upload Allure Report as artifact
      uses: actions/upload-artifact@v3
      with:
         name: allure-report
         path: allure-report